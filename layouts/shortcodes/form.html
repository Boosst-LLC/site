<!-- USING: layouts/shortcodes/form.html -->
<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you/">
  <input type="hidden" name="form-name" value="contact">
  <p style="display:none"><label>Don’t fill this out if you’re human: <input name="bot-field"></label></p>

  <div class="input mb-4">
    <input type="text" name="name" placeholder="Name" required
      class="p-4 w-full bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500">
  </div>

  <div class="input mb-4">
    <input type="email" name="email" placeholder="Email" required
      class="p-4 w-full bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500">
  </div>

  <div class="input mb-4">
    <input type="text" name="title" placeholder="Title" required
      class="p-4 w-full bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500">
  </div>

  <div class="input mb-6">
    <textarea name="message" rows="5" placeholder="Message" required
      class="p-4 w-full bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
  </div>

  <input type="submit" value="Submit"
    class="px-8 py-2 bg-gray-800 text-white cursor-pointer transition-colors duration-200 hover:bg-gray-600">
</form>
